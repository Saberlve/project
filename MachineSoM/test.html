<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text with Triangle</title>
<style>
    .container {
        font-family: Arial, sans-serif;
        font-size: 20px;
    }

    .triangle-down {
        width: 0;
        height: 0;
        border-left: 10px solid transparent; /* Smaller triangle */
        border-right: 10px solid transparent;
        border-top: 20px solid black; /* Adjust color and size as needed */
        display: inline-block; /* Inline with text */
        margin-left: 5px; /* Space between text and triangle */
        vertical-align: middle; /* Align with the middle of the text */
    }
</style>
</head>
<body>

<div class="container">
    Your Text Here
    <div class="triangle-down"></div>
</div>

</body>
</html>
